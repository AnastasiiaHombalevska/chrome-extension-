<!doctype html>
<html lang="en">
    <head>
      <meta charset="UTF-8">
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <title>Extension for chrome</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
      <div class="container">
        <h1 class="title">Leads tracker</h1>

        <input
          type="text"
          class="input-el"
          id="input-el"
          placeholder="Your lead..."
        >

        <div class="btn-container">
          <button class="btn input-btn" id="input-btn">SAVE INPUT</button>
          <button class="btn tab-btn" id="tab-btn">SAVE TAB</button>
          <button class="btn delete-btn" id="delete-btn">DELETE ALL</button>
        </div>

        <ul class="ul-el" id="ul-el"></ul>
      </div>
        <script src="index.js"></script>
    </body>
</html>
